# docker-compose.arm.yml
# ARM-compatible deployment (Kagi only, no Gemini)

services:
  web_ai:
    build:
      context: .
      dockerfile: Dockerfile.arm
    image: webai-to-api:arm
    container_name: web_ai_server
    restart: always
    ports:
      - "6969:6969"
    volumes:
      - ./config.conf:/app/config.conf
    environment:
      - PYTHONPATH=/app/src
      - ENVIRONMENT=${ENVIRONMENT:-production}
    command: >
      sh -c "
        uvicorn app.main:app --host 0.0.0.0 --port 6969 --workers 4 --log-level info;
      "

